<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Html/css/mario.css">
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <p><b> *Denote Mandatory*</b></p>
    <label for="fullname">Full Name</label>
    <br>
    <input type="text" id="Fullname"placeholder="Firstname Lastname">
    <br>
    <br>
    <label for="email">Email address</label>
    <br>
    <input type="email"id="Email Address"placeholder="Email address">
    <br>
    <br>
<label for="package">Select Tour package*:</label>
<br>
<select id="package">
    <option value="">GOA</option>
    <option value="">FOA</option>
    <option value="">TOA</option>
    <option value="">ROA</option>
    </select>
    <br>
    <br>
    <label for="date">Arrival Date*:</label>
    <br>
    <input type="date">
    <br>
    <br>
    <label for="Persons">Number of Persons*</label>
    <br>
    <input type="text"id="Persons"placeholder="Number of Persons">
    <br>
    <br>
    <label for="avail">What would you like to avail?*</label>
    <br>
    <label for="boarding">Boarding</label>
    <input type="checkbox" name="" id="boarding"> 
    <br>
    <label for="fooding">fooding</label>
    <input type="checkbox" name="" id="fooding">
    <br>
    <label for="Sight Seeing">Sight Seeing</label>
    <input type="checkbox" name="" id="Sight Seeing">
    <br>
    <br>
    <label for="code">Discount coupon code</label>
    <br>
    <input type="text"id="code"placeholder="UNKNOWN_TYPE">
    




    </html>
